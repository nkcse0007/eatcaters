<div class="inner-pages-content">    <section class="driver-banner-section">        <!-- <img src="assets/images/banner.jpg" alt=""> -->        <div class="driverbanner-absolute"><div class="row">    <div class="register-image-part col-lg-6 col-md-5">        <img src="assets/images/register.png" alt="">    </div>    <div class="form-part col-lg-6 col-md-7">        <h3>Create Account</h3>              <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">                <div class="row">                    <div class="col-sm-6">                        <div class="form-group">                            <label>Name</label>                            <input type="text" placeholder="Name" formControlName="name" class="form-control">                            <p class="errormsg" *ngIf="submetted && f.name.errors">This field is required</p>                        </div>                    </div>                    <div class="col-sm-6">                        <div class="form-group">                            <label>Email</label>                            <input type="text" placeholder="Email" formControlName="email" class="form-control">                         </div>                    </div>                 <div class="col-sm-6">                     <div class="form-group">                         <label>Mobile No.</label>                         <input type="text" placeholder="Mobile No." formControlName="phoneNumber" class="form-control">                         <p class="errormsg" *ngIf="submetted && f.phoneNumber.errors">This field is required</p>                     </div>                 </div>                 <div class="col-sm-6">                     <div class="form-group">                         <label>City</label>                         <input type="text" placeholder="City" formControlName="city" class="form-control">                         <p class="errormsg" *ngIf="submetted && f.city.errors">This field is required</p>                     </div>                 </div>                 <div class="col-sm-6">                     <div class="form-group">                         <label>Address</label>                         <input type="text" placeholder="Address" formControlName="address" class="form-control">                         <p class="errormsg" *ngIf="submetted && f.address.errors">This field is required</p>                     </div>                 </div>                 <div class="col-sm-6">                    <div class="form-group">                        <label>Licence No.</label>                        <input type="text" placeholder="Licence No." formControlName="drivingLiceneceNumber" class="form-control">                        <p class="errormsg" *ngIf="submetted && f.drivingLiceneceNumber.errors">This field is required</p>                    </div>                </div>                 <div class="col-sm-12">                     <div class="form-group">                         <label>Licence image</label>                          <input type="file" class="fileinput" (change)="fileupload($event)">                      </div>                 </div>                                  <div class="col-sm-12">                     <div class="form-group">                         <label>Message</label>                         <input type="text" placeholder="Message" formControlName="message" class="form-control">                     </div>                 </div>                </div>                <input type="submit" value="Submit" class="btn float-right btn-primary">              </form>            </div></div>                    </div>    </section>    </div>
