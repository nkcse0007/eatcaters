<app-admin-header></app-admin-header>
<section class="main-and-sidebar-section ">
    <div class="sidebar-area">
        <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="content-area">
        <h1 class="page-title">Support</h1>


        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width-mat">
                    <input matInput placeholder="Email" [(ngModel)]="email">
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width-mat">
                    <input matInput placeholder="Phone Number" [(ngModel)]="phoneNumber">
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width-mat">
                    <input matInput placeholder="Address" [(ngModel)]="address">
                </mat-form-field>
            </div>

        </div>
        <div class="text-right">
            <input type="button" class="btn btn-primary mt-3" value="Save" (click)="updateSupport()">
        </div>
    </div>

</section>
<app-admin-footer></app-admin-footer>
