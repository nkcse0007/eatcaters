<app-admin-header></app-admin-header>
<section class="main-and-sidebar-section ">
    <div class="sidebar-area">
        <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="content-area">
        <h1 class="page-title">Support</h1>


        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width-mat">
                    <input [(ngModel)]="email" matInput placeholder="Email">
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width-mat">
                    <input [(ngModel)]="phoneNumber" matInput placeholder="Phone Number">
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width-mat">
                    <input [(ngModel)]="address" matInput placeholder="Address">
                </mat-form-field>
            </div>

        </div>
        <div class="text-right">
            <input (click)="updateSupport()" class="btn btn-primary mt-3" type="button" value="Save">
        </div>

        <div>
            <agm-map
                    [latitude]="lat"
                    [longitude]="long"
                    [zoom]="zoom" >
                <agm-marker
                        [latitude]="lat"
                        [longitude]="long"></agm-marker>
            </agm-map>
        </div>
    </div>




</section>
<app-admin-footer></app-admin-footer>
