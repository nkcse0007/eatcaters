<app-admin-header></app-admin-header>
<section class="main-and-sidebar-section ">
    <div class="sidebar-area">
        <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="content-area">
        <h1 class="page-title">Why Choose </h1>
        <div class="row">
            <div class="col-sm-6">
                <label>Title</label>
                <app-ngx-editor [config]="editorConfig" [spellcheck]="true" [(ngModel)]="title"></app-ngx-editor>
            </div>
            <div class="col-sm-6">
                <label class="descLableArabic">Title</label>
                <app-ngx-editor [config]="editorConfig2" style="direction: rtl;text-align:right;;" [spellcheck]="true"
                                [(ngModel)]="titleArabic">
                </app-ngx-editor>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Location</label>
                <app-ngx-editor [config]="editorConfig3" [spellcheck]="true" [(ngModel)]="location"></app-ngx-editor>
            </div>
            <div class="col-sm-6">
                <label class="descLableArabic">Location</label>
                <app-ngx-editor [config]="editorConfig4" style="direction: rtl;text-align:right;;" [spellcheck]="true"
                                [(ngModel)]="locationArabic">
                </app-ngx-editor>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <label>Choose Store</label>
                <app-ngx-editor [config]="editorConfig5" [spellcheck]="true" [(ngModel)]="store"></app-ngx-editor>
            </div>
            <div class="col-sm-6">
                <label class="descLableArabic">Choose Store</label>
                <app-ngx-editor [config]="editorConfig6" style="direction: rtl;text-align:right;;" [spellcheck]="true"
                                [(ngModel)]="storeArabic">
                </app-ngx-editor>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Pay and wait</label>
                <app-ngx-editor [config]="editorConfig7" [spellcheck]="true" [(ngModel)]="payandwait"></app-ngx-editor>
            </div>
            <div class="col-sm-6">
                <label class="descLableArabic">Pay and wait</label>
                <app-ngx-editor [config]="editorConfig8" style="direction: rtl;text-align:right;;" [spellcheck]="true"
                                [(ngModel)]="payandwaitArabic">
                </app-ngx-editor>
            </div>
        </div>

        <div class="text-right">
            <input type="button" class="btn btn-primary mt-3" value="Save" (click)="updateWhyChoose()">
        </div>
    </div>
</section>
<app-admin-footer></app-admin-footer>
