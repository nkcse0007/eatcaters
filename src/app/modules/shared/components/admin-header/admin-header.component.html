<div class="modal" id="changepassword">
    <div class="modal-dialog  ">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="full-width-mat">
                            <input matInput placeholder="Current password" type="password">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field class="full-width-mat">
                            <input matInput placeholder="New password" type="password">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field class="full-width-mat">
                            <input matInput placeholder="Confirm password" type="password">
                        </mat-form-field>
                    </div>

                </div>

                <div class="clearfix"></div>
                <div class="float-right text-right">
                    <input type="button" value="Save" class="btn btn-primary mr-2">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

            </div>

            <!-- Modal footer -->

        </div>
    </div>
</div>
